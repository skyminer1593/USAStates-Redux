 LOADING_TIP_0:0 "Thank you for playing our mod, we hope you enjoy your time. \n - USA States Mod Devteam"
 LOADING_TIP_1:0 "Older men declare war. But it is the youth that must fight and die.\n - Herbert Hoover"
 LOADING_TIP_2:0 "The soldier, above all other people, prays for peace, for he must suffer and bear the deepest wounds and scars of war.\n - Douglas MacArthur"
 LOADING_TIP_3:0 "Better to fight for something than live for nothing. \n - George S. Patton"
 LOADING_TIP_4:0 "Old soldiers never die; they just fade away. \n - Douglas MacArthur"
 LOADING_TIP_5:0 "Your boys are not going to be sent into any foreign wars. \n - Franklin D. Roosevelt"
 LOADING_TIP_6:0 "I'm going to force-push. \n - Ryan"
 LOADING_TIP_7:0 "We ain't making no goddamn cornflakes here. \n - Col. Charlie Beckwith, founder of Delta Force"
 LOADING_TIP_8:0 "I'd rather go down the river with seven studs than with a hundred shitheads. \n - Col. Charlie Beckwith"
 LOADING_TIP_9:0 "Give a man fire, and he'll be warm for a day, light a man on fire, and he'll be warm the rest of his life \n - Staff Sgt. Timothy A. Breen"
 LOADING_TIP_10:0 "Gentlemen, we are being killed on the beaches. Let's go inland and be killed. \n - General Norman Cota (Omaha Beach, 1944)"
 LOADING_TIP_11:0 "Once you have them by the balls, their hearts and minds will follow. \n - Lyndon B. Johnson"
 LOADING_TIP_12:0 "The reason the American Army does so well in wartime, is that war is chaos, and the American Army practices it on a daily basis. \n - from a post-war debriefing of a German General"
 LOADING_TIP_13:0 "Join our discord for updates, bug-reports, and to voice your opinion's to benefit the mod! \n - USA States Mod Devteam"
 LOADING_TIP_14:0 "A house divided against itself cannot stand. I do not expect the house to fall – but I do expect it will cease to be divided. It will become all one thing or all the other. \n -Abraham Lincoln"
 LOADING_TIP_15:0 "No man is good enough to govern another man, without that other’s consent. I say this is the leading principle–the sheet anchor of American republicanism. \n - Abraham Lincoln"
 LOADING_TIP_16:0 "99% of failures come from people who make excuses. \n - George Washington"
 LOADING_TIP_17:0 "Liberty, when it begins to take root, is a plant of rapid growth. \n - George Washington"
 LOADING_TIP_18:0 "Citizens by birth or choice, of a common country, that country has a right to concentrate your affections. The name of ‘American’ which belongs to you, in your national capacity, must always exalt the just pride of Patriotism, more than any appellation derived from local discriminations. \n - George Washington"
 LOADING_TIP_19:0 "However political parties may now and then answer popular ends, they are likely in the course of time and things, to become potent engines, by which cunning, ambitious, and unprincipled men will be enabled to subvert the power of the people and to usurp for themselves the reins of government, destroying afterwards the very engines which have lifted them to unjust dominion. \n - George Washington"
 LOADING_TIP_20:0 "I hold it that a little rebellion now and then is a good thing, and as necessary in the political world as storms in the physical. \n - Thomas Jefferson"
 LOADING_TIP_20:0 "The equal rights of man, and the happiness of every individual, are now acknowledged to be the only legitimate objects of government. \n - Thomas Jefferson"
